MEMORY {
	CODE:    start = $C800, size = $0800, fill=yes;
	CHARSET: start = $D000, size = $0800, fill=yes;
	EMPTY:   start = $D800, size = $0400, fill=yes;
	CODE2:   start = $DC00, size = $0400, fill=no;
}

SEGMENTS {
	CODE:    load = CODE,    type = ro;
	CHARSET: load = CHARSET, type = ro;
	CODE2:   load = CODE2,    type = ro;
}
